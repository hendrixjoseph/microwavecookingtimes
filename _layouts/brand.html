---
layout: default
---

<h1>{{ page.title }}</h1>
<div>
{% assign brand_products = site.products | where_exp:'product', 'product.url contains page.url' %}
<ul>{% for product in brand_products %}
<li><a href="{{ product.url }}">{{ product.title }}</a></li>
{% endfor %}</ul>
</div>
<div>
{{ content }}
</div>
