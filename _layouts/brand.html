---
layout: default
---

<article>
<h1>{{ page.brand }}</h1>
<div><div>
{{ page.url }}
{% assign brand_products = site.products | where_exp:'url', 'url contains page.url' %}
<ul>{% for product in brand_products %}
<li><a href="{{ product.url }}">{{ product.url }}</a></li>
{% endfor %}</ul>
</div><div>
{{ content }}
</div></div>
</article>
